<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <iframe id="forPostyouradd" width="10%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/5646225&amp;color=%23ff5500&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;show_teaser=false&amp;"></iframe>

    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script type="text/javascript">
            function findGetParameter(parameterName) {
                    var result = null,
                    tmp = [];
                    var items = window.location.href.split("?");
                    for (var index = 1; index < items.length; index++) {
                        tmp = items[index].split("=");
                        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                    }
                    return result;
            }
            (function(){
                    var widgetIframe = document.getElementById('forPostyouradd');
                    widget = SC.Widget(widgetIframe);
                    var track = findGetParameter("track");
                    var newSoundUrl = 'http://api.soundcloud.com/tracks/' + track;
                    var srcAddr = "https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/" + track + "&amp;color=%23ff5500&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;show_teaser=false";
                                
                    widget = SC.Widget(widgetIframe);
                    widget.bind(SC.Widget.Events.READY, function() {
                        widget.load(newSoundUrl, {
                            show_artwork: false,
                            show_teaser: false,
                            show_reposts: false,
                            hide_related: true,
                            show_comments: false,
                            show_user: false
                        });
                        widget.bind(SC.Widget.Events.FINISH, function() {
                        if (track !== '410118795')
                        {
                            //$("#postYourAdd").attr("disabled", "disabled");
                            widgetIframe.style.display = "none";            
                        }                
                    });
                });
            }());
    </script>
    </div>
</body>
</html>
